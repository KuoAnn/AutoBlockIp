name: Publish to GitHub Releases

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    - name: Publish
      run: dotnet publish --configuration Release --output ./AutoBlockIP

    - name: Get current date as version
      id: date
      run: echo "VERSION=$(date +'%Y%m%d')" >> $GITHUB_ENV

    - name: Compress Assets
      run: Compress-Archive -Path ./AutoBlockIP -DestinationPath AutoBlockIP.zip

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}.${{ github.run_number }}
        release_name: Release v${{ env.VERSION }}.${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./AutoBlockIP.zip
        asset_name: AutoBlockIP.zip
        asset_content_type: application/zip